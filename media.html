<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <style>
      /* General styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }

      h1,
      h2 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 20px;
      }

      p {
        text-align: center;
        max-width: 800px;
        margin: 0 auto 20px;
        padding: 0 20px;
      }

      /* Header and Navigation styles */
      header {
        background-color: #2c3e50;
        padding: 10px 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      nav a:hover {
        background-color: #34495e;
      }

      /* Media elements styles */
      picture,
      video,
      audio,
      img {
        display: block;
        margin: 20px auto;
        max-width: 15%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      video {
        width: 600px;
        max-width: 100%;
      }

      audio {
        width: 400px;
        max-width: 100%;
      }

      img {
        width: 600px;
        max-width: 100%;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          align-items: center;
        }

        nav a {
          width: 100%;
          text-align: center;
        }

        video,
        img {
          width: 100%;
        }

        audio {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="media.html">About Me</a>
      </nav>
    </header>
    <h1>About Me</h1>
    <p>
      Hello, my name is Joshua. I am passionate about technology, cloud
      engineering, and helping others achieve their goals.
    </p>

    <h2>My Journey</h2>
    <picture>
      <!-- For mobile -->
      <source
        srcset="/A_Dashboard/assets/IMG_20210202_082552.jpg"
        media="(max-width: 600px)"
      />
      <!-- For tablets -->
      <source
        srcset="/A_Dashboard/assets/IMG_20210202_082552.jpg"
        media="(min-width: 601px) and (max-width: 1024px)"
      />
      <!-- For laptops and larger screens -->
      <source
        srcset="/A_Dashboard/assets/IMG_20210202_082552.jpg"
        media="(min-width: 1025px)"
      />
      <!-- Default image -->
      <img
        src="/A_Dashboard/assets/IMG_20210202_082552.jpg"
        alt="Joshua working on a cloud project"
      />
    </picture>

    <h2>Watch My Introduction Video</h2>
    <video controls width="600">
      <source src="/A_Dashboard/assets/video3186783053.mp4" type="video/mp4" />
      <!-- <source src="videos/introduction.ogg" type="video/ogg" /> -->
      Your browser does not support the video tag.
    </video>

    <h2>Listen to My Thoughts</h2>
    <audio controls>
      <source src="/A_Dashboard/assets/audio3186783053.m4a" type="audio/m4a" />
      <!-- <source src="audio/thoughts.ogg" type="audio/ogg" /> -->
      Your browser does not support the audio element.
    </audio>

    <h2>Explore My Interests</h2>
    <img
      src="/A_Dashboard/assets/AWS.jpeg"
      alt="A collage of my interests: technology, cloud computing, and community service"
      width="600"
    />
    <img
      src="/A_Dashboard/assets/Cybersecurity.jpeg"
      alt="A collage of my interests: technology, cloud computing, and community service"
      width="600"
    />
  </body>
</html>
