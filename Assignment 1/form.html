<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltSchool Application Form</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header id="head">
      <nav>
        <a href="/A_Dashboard/index.html">Home</a>
        <a href="form.html">Application Form</a>
        <h1>AltSchool Application Form</h1>
      </nav>
    </header>
    <section>
      <form>
        <!-- First Name -->
        <div>
          <label for="firstName">First Name</label>
          <input
            placeholder="First Name"
            id="firstName"
            name="firstName"
            type="text"
          />
        </div>
        <!-- Last Name -->
        <div>
          <label for="lastName">Last Name</label>
          <input
            placeholder="Last Name"
            id="lastName"
            name="lastName"
            type="text"
          />
        </div>
        <!-- Email -->
        <div>
          <label for="email">Email</label>
          <input placeholder="Email" id="email" name="email" type="email" />
        </div>
        <!-- Gender -->
        <div>
          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <!-- Date of Birth -->
        <div>
          <label for="dob">Date of Birth</label>
          <input id="dob" name="dob" type="date" max="2010-12-31" />
        </div>
        <!-- Phone Number -->
        <div>
          <label for="phoneNumber">Phone Number</label>
          <input
            placeholder="Phone Number"
            id="phoneNumber"
            name="phoneNumber"
            type="tel"
          />
        </div>
        <!-- Country of Residence -->
        <div>
          <label for="countryOfResidence">Country of Residence</label>
          <input
            placeholder="Country of Residence"
            id="countryOfResidence"
            name="countryOfResidence"
            type="text"
          />
        </div>
        <!-- State of Residence -->
        <div>
          <label for="stateCityOfResidence">State of Residence</label>
          <input
            placeholder="State of Residence"
            id="stateCityOfResidence"
            name="stateCityOfResidence"
            type="text"
          />
        </div>
        <!-- Password -->
        <div>
          <label for="password">Password</label>
          <input
            placeholder="Password"
            id="password"
            name="password"
            type="password"
          />
        </div>
        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input
            placeholder="Confirm Password"
            id="confirmPassword"
            name="confirmPassword"
            type="password"
          />
        </div>
        <!-- How Did You Hear About Us -->
        <div>
          <label for="hearAboutUs">How did you hear about us?</label>
          <input
            placeholder="Optional: Let us know how you found us"
            id="hearAboutUs"
            name="hearAboutUs"
            type="text"
          />
        </div>
        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
